<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fab fa-github"></i> GitHub User Finder
            </h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter GitHub username">
                <button id="searchBtn" class="btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </header>

        <div class="profile hidden" id="profilediv">
            <div class="profile-header">
                <img src="" alt="Profile Picture" class="profile-img" id="profileImg">
                <div class="profile-info">
                    <h2 id="name" class="name"></h2>
                    <h3 id="username" class="username"></h3>
                    <p id="bio" class="bio"></p>
                </div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="repos"></span>
                    <span class="stat-label">Repositories</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="followers"></span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="following"></span>
                    <span class="stat-label">Following</span>
                </div>
            </div>
        </div>

        <div class="user-not-found hidden" id="userNotFound">
            <i class="fas fa-exclamation-triangle"></i>
            <p>User not found. Please check the username and try again.</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
