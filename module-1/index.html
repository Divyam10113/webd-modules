<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="clr()">AC</button>
            <button class="button" onclick="sign()">+/-</button>
            <button class="button" onclick="perc()">%</button>
            <button class="button orange" onclick="op('/')">&divide;</button>
            <button class="button" onclick="num('7')">7</button>
            <button class="button" onclick="num('8')">8</button>
            <button class="button" onclick="num('9')">9</button>
            <button class="button orange" onclick="op('*')">&times;</button>
            <button class="button" onclick="num('4')">4</button>
            <button class="button" onclick="num('5')">5</button>
            <button class="button" onclick="num('6')">6</button>
            <button class="button orange" onclick="op('-')">-</button>
            <button class="button" onclick="num('1')">1</button>
            <button class="button" onclick="num('2')">2</button>
            <button class="button" onclick="num('3')">3</button>
            <button class="button orange" onclick="op('+')">+</button>
            <button class="button" onclick="rem()">rem</button>
            <button class="button" onclick="num('0')">0</button>
            <button class="button" onclick="num('.')">.</button>
            <button class="button orange" onclick="cal()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
